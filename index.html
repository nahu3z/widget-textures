<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: transparent;
        }

        #atlas {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: max-content;
        }

        img {
            height: 100vh;
            width: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="atlas"></div>

    <script>
        function addGif(url, id, targetHeight) {
            const h = Math.min(targetHeight || window.innerHeight, 720);
            const img = document.createElement('img');

            const cleanUrl = encodeURIComponent(url);
            img.src = `https://wsrv.nl/?url=${cleanUrl}&h=${h}&output=webp&n=-1`;
            img.id = "gif-" + id;

            img.onload = () => {
                document.getElementById('atlas').appendChild(img);
                renderAtlas(id, h);
            };
        }

        function removeGif(id, targetHeight) {
            const img = document.getElementById("gif-" + id);
            if (img) { 
                img.remove(); 
                renderAtlas(null, targetHeight); 
            }
        }

        function renderAtlas(targetId, currentHeight) {
            const images = document.querySelectorAll('#atlas img');
            let currentX = 0;
            let fullMap = {};

            images.forEach((img) => {
                const id = img.id.replace("gif-", "");
                fullMap[id] = { 
                    startX: currentX, 
                    width: img.clientWidth 
                };
                currentX += img.clientWidth;
            });

            if (window.mta) {
                mta.triggerEvent("onAtlasUpdate", currentX, currentHeight, JSON.stringify(fullMap), targetId);
            }
        }
    </script>
</body>
</html>
