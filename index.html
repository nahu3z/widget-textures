<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: transparent;
        }

        .atlas-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: max-content;
        }

        img {
            height: 100vh;
            width: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="atlas" class="atlas-container"></div>

    <script>
        const config = {
            urls: [
                "c.tenor.com/GGYUbfu2z6EAAAAd/tenor.gif",
                "c.tenor.com/CHGVzKTotgwAAAAC/tenor.gif",
                "c.tenor.com/7fDxJIR1pSEAAAAC/tenor.gif"
            ],
            maxHeight: 720
        };

        const h = Math.min(window.innerHeight, config.maxHeight);
        const container = document.getElementById('atlas');

        container.innerHTML = config.urls.map(url => {
            const wsrvUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&h=${h}&output=webp&n=-1`;
            return `<img src="${wsrvUrl}">`;
        }).join('');
    </script>
</body>
</html>
