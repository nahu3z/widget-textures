<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: transparent;
        }

        #atlas {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: max-content;
        }

        img {
            height: 100vh;
            width: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="atlas"></div>

    <script>
        const container = document.getElementById('atlas');
        const h = Math.min(window.innerHeight, 720);

        window.addEventListener("hashchange", () => {
            const data = location.hash.substring(1).split(',');
            const action = data[0];

            if (action === "add") {
                const [_, url, id] = data;
                addGif(decodeURIComponent(url), id);
            } else if (action === "remove") {
                const [_, id] = data;
                const img = document.getElementById("gif-" + id);
                if (img) { img.remove(); renderAtlas(null); }
            }
            location.hash = "";
        });

        function addGif(url, id) {
            const img = document.createElement('img');
            img.src = `https://wsrv.nl/?url=${encodeURIComponent(url)}&h=${h}&output=webp&n=-1`;
            img.id = "gif-" + id;
            img.onload = () => {
                container.appendChild(img);
                renderAtlas(id);
            };
        }

        function renderAtlas(targetId) {
            const images = container.querySelectorAll('img');
            let currentX = 0;
            let fullMap = {};
            images.forEach((img) => {
                const id = img.id.replace("gif-", "");
                fullMap[id] = { startX: currentX, width: img.clientWidth };
                currentX += img.clientWidth;
            });
            const trySend = () => {
                if (window.mta) {
                    mta.triggerEvent("onAtlasUpdate", currentX, h, JSON.stringify(fullMap), targetId);
                } else {
                    // Si no existe a√∫n, reintentar en 50ms
                    setTimeout(trySend, 50);
                }
            };
            trySend();
        }
    </script>
</body>
</html>
